<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery QueryBuilder - Tạo Query Dễ Dàng</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery QueryBuilder CSS & JS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/jQuery-QueryBuilder@2.7.0/dist/css/query-builder.default.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/jQuery-QueryBuilder@2.7.0/dist/js/query-builder.standalone.min.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <!-- Demo Section -->
    <section id="demo" class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="mb-6">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4">Xây dựng truy vấn của bạn:</h4>
                    <div id="builder"></div>
                </div>

                <div class="border-t pt-6">
                    <div class="flex flex-col lg:flex-row gap-6">
                        <div class="flex-1">
                            <h5 class="font-semibold text-gray-900 mb-2">SQL Query:</h5>
                            <pre id="sql-result"
                                class="bg-gray-100 p-4 rounded-lg text-sm overflow-x-auto min-h-[100px]">-- SQL sẽ hiển thị ở đây</pre>
                        </div>
                        <div class="flex-1">
                            <h5 class="font-semibold text-gray-900 mb-2">JSON Rules:</h5>
                            <pre id="json-result"
                                class="bg-gray-100 p-4 rounded-lg text-sm overflow-x-auto min-h-[100px]">// JSON rules sẽ hiển thị ở đây</pre>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4 mt-6">
                    <button id="btn-get"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-play mr-2"></i>Tạo Query
                    </button>
                    <button id="btn-reset"
                        class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-refresh mr-2"></i>Reset
                    </button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Table Configurations -->
    <script src="js/tables/users.js"></script>
    <script src="js/tables/products.js"></script>
    <script src="js/tables/orders.js"></script>
    <script src="js/tables/categories.js"></script>
    <script src="js/tables/reviews.js"></script>
    
    <!-- Table Manager -->
    <script src="js/table-manager.js"></script>
    
    <!-- Main Application -->
    <script src="js/app.js"></script>
</body>

</html>
